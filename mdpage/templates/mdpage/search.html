{% extends "mdpage/base.html" %}
{% block mdpage_title %}Search Results{% endblock %}
{% block mdpage_content %}
    <h1>Search Results</h1>
    {% if pages %}
    <ul> {% for p in pages %}
        <li><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></li>
    {% endfor %}</ul>
    {% else %}
    <p><em>No results matching query</em></p>
    {% endif %}
{% endblock mdpage_content %}
