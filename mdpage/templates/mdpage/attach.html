{% extends "mdpage/base.html" %}
{% block mdpage_title %}Attach to {{ page }}{% endblock mdpage_title %}
{% block mdpage_content %}
    <h1>{% block mdpage_title %}</h1>{{ page }} Attachment</h1>
    <form action="" method="post" enctype="multipart/form-data" accept-charset="utf-8">
        <table>
            {{ form }}
        </table>
        <p><input type="submit" value="Attach"></p>
    </form>
{% endblock mdpage_content %}
